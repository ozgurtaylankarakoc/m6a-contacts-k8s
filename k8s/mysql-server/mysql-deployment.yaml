apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql-deployment
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-deployment
  strategy: {}
  template:
    metadata:
      labels:
        app: mysql-deployment
    spec:
      volumes:
        - name: mysqlmouth
          persistentVolumeClaim:
            claimName: mysql-pvc
      containers:
      - image: mysql:5.7
        name: mysql
        ports:
        - containerPort: 3306
        envFrom:
          - secretRef:
             name: mysql-secret 
          - configMapRef:
             name: mysql-configmap
        volumeMounts:
          - name: mysqlmouth
            mountPath: /var/lib/mysql